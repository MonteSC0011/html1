<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>


<body>
    <h1>First Form</h1>
            <!-- Please Put Comments Here -->
        <form action="/Monte">
             <!-- This is the label and textbox for the username. Username has attributes and IDs -->
            <p>
                <label for="username">Enter A Name:</label>
                <input id="username" type="text" placeholder="Monte" name="username">


            </p>
            <!-- This is the password label and textbox with attributes of a placeholder an ID and name. -->
            <p>
                <label for="password">Enter A Password:</label>
                <input id="password" type="text" placeholder="MontePassword" name="password">

            </p>






            
        </form>




</body>
</html>
